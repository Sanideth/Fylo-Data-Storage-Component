<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="main__images-container">
          <img src="./img/logo.svg" alt="Fylo Logo" class="main__logo">
          <div class="main__icon-container">
            <img src="./img/icon-document.svg" alt="Document Icon" class="main__icon">
          </div>
          <div class="main__icon-container">
            <img src="./img/icon-folder.svg" alt="Folder Icon" class="main__icon">
          </div>
          <div class="main__icon-container">
            <img src="./img/icon-upload.svg" alt="Upload Icon" class="main__icon">
          </div>
        </div>
        <div class="main__fylo-details">
          <p class="main__text">Youâ€™ve used <span class="main__span">815 GB</span> of your storage</p>
          <div class="main__content-container">
            <div class="main__data-contaner">
              <div class="main__info-buble">
                <p class="main__info-text">185 GB Left</p>
              </div>
              <div class="main__data"></div>
            </div>
            <div class="main__data-text-container">
              <p class="main__storage-starting-point">0 GB</p>
              <p class="main__storage-ending-point">1000 GB</p>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
